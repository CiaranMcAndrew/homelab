# config/05-custom.conf
# Custom dnsmasq configuration

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces
bogus-priv

# Add local domain
local=/local/
domain=local

# Expand simple names with local domain
expand-hosts

# Set cache size (default is 10000)
cache-size=10000

# Custom CNAME records
# cname=alias.local,target.local

# Additional A records
# address=/special.local/192.168.1.100
